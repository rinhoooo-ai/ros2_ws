controller_manager:
  ros__parameters:
    update_rate: 1000  # Hz to match Franka's configuration
    
    # Robot state broadcaster (Franka-specific)
    robot_state_broadcaster:
      type: franka_robot_state_broadcaster/FrankaRobotStateBroadcaster
    
    # Joint state broadcaster
    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster
    
    # Joint trajectory controller
    arm_controller:
      type: joint_trajectory_controller/JointTrajectoryController

# Joint trajectory controller configuration
arm_controller:
  ros__parameters:
    joints:
      - fr3_joint1
      - fr3_joint2
      - fr3_joint3
      - fr3_joint4
      - fr3_joint5
      - fr3_joint6
      - fr3_joint7
    
    command_interfaces:
      - position
    
    state_interfaces:
      - position
      - velocity
    
    state_publish_rate: 50.0
    
    action_monitor_rate: 20.0
    
    allow_partial_joints_goal: false
    allow_integration_in_goal_trajectories: true
    
    constraints:
      stopped_velocity_tolerance: 0.01
      goal_time: 0.0

# Robot state broadcaster configuration (Franka-specific)
robot_state_broadcaster:
  ros__parameters:
    lock_try_count: 5
    lock_sleep_interval: 5
