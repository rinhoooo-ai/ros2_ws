# controllers_namespaced.yaml
#
# CRITICAL: Use wildcard node selectors to match ANY namespace
# This allows the same YAML to work for:
#   /red/controller_manager
#   /green/controller_manager
#   /controller_manager (single robot)
#
# Reference: gz_ros2_control docs explicitly state namespaced demos use wildcards
# https://control.ros.org/jazzy/doc/gz_ros2_control/doc/index.html

'/**/controller_manager':
  ros__parameters:
    update_rate: 1000  # Hz - increased for better control in simulation
    
    # Joint state broadcaster - publishes joint states to /joint_states
    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster
    
    # Joint trajectory controller for arm movement
    arm_controller:
      type: joint_trajectory_controller/JointTrajectoryController

# Joint trajectory controller configuration
'/**/arm_controller':
  ros__parameters:
    joints:
      - fr3_joint1
      - fr3_joint2
      - fr3_joint3
      - fr3_joint4
      - fr3_joint5
      - fr3_joint6
      - fr3_joint7
    
    # Command and state interfaces
    command_interfaces:
      - position
    
    state_interfaces:
      - position
      - velocity
    
    # Control settings
    state_publish_rate: 50.0
    action_monitor_rate: 20.0
    
    # Trajectory execution settings
    allow_partial_joints_goal: false
    allow_integration_in_goal_trajectories: true
    allow_nonzero_velocity_at_trajectory_end: true
    
    # Open loop control disabled for better simulation accuracy
    open_loop_control: false
    
    constraints:
      stopped_velocity_tolerance: 0.01
      goal_time: 0.0
